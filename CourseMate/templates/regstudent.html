{% extends 'base.html' %}
{% load staticfiles %}

{% block title-block %}
Register a Student to a Course | CourseMate
{% endblock %}

{% block stylesheet-block %}
<link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}">
{% endblock %}

<div id="main-container">
    <h1> Register Student</h1>
    <!--Borrowed form, needs to be suited to adding a student to the course-->
    <form id="course-form">
        <label for="course_name">Course Name</label>
        <input type="text" id="course_name" name="course_name" required>

        <label for="course_ID">Course ID</label>
        <input type="text" id="course_ID" name="course_name" required>

        <label for="course_description">Course description</label>
        <textarea id="course_description" name="course_description" spellcheck="true"></textarea>

        <input type="submit" value="Submit" id="review-submit">
    </form>
</div>
